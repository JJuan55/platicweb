<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="../css/styleRegistro.css" />
        <title>Registrarse</title>
    </head>
    <body>
        <a href="../../Pagina/html/index.html" class="volver-btn">← Volver a la página principal</a>
        <section class="form-register">
            <h4>Registro de usuario</h4>
            <form id="registroForm">

                <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su(s) Nombre(s)" required />
                <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su(s) Apellido(s)" required />
                <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo" required />
                <input class="controls" type="email" name="vercorreo" id="vercorreo" placeholder="Repita su Correo" required />
                <input class="controls" type="password" name="contrasena" id="contrasena" placeholder="Ingrese su Contraseña" required />
                <input class="controls" type="password" name="vercontrasena" id="vercontrasena" placeholder="Repita su contraseña" required />

                <input class="buttons" type="submit" value="Registrar" />
            </form>
            <div id="mensajeError" style="color: red; margin-top: 10px;"></div>
            <p>Estoy de acuerdo con <a href="terminosCondiciones.html">Términos y Condiciones</a></p>
            <p><a href="inicioSesion.html">Ya tengo una cuenta</a></p>
        </section>

        <script src="registro.js"></script>
    </body>
</html>
