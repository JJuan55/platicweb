<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Inicio de sesión</title>
        <link rel="stylesheet" href="../css/styleInicioSesion.css">
    </head>
    <body>
        <a href="../../Pagina/html/index.html" class="volver-btn">← Volver a la página principal</a>
        <section class="form-login">
            <h5>Iniciar sesión</h5>
            <form id="loginForm">
                <input class="controls" type="email" name="correo" id="correo" placeholder="Correo" required>
                <input class="controls" type="password" name="contrasena" id="contrasena" placeholder="Contraseña" required>
                <input class="buttons" type="submit" value="Ingresar">
                <button class="social-button google" type="button">Iniciar sesión con Google</button>
                <button class="social-button microsoft" type="button">Iniciar sesión con Microsoft</button>
            </form>
            <p><a href="recuperarContraseña.html">¿Olvidaste tu Contraseña?</a></p>
            <p><a href="registro.html">No estoy registrado</a></p>
        </section>
        <script src="../javascript/inicioSesion.js"></script>
    </body>
</html>
